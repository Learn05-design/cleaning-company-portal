<!DOCTYPE html>
<html>
<head>
  <title>Login | Cleaning Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4" style="max-width: 400px; margin: 0 auto;">
      <h2 class="text-center mb-4">Worker Login</h2>
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
      <button onclick="sendLoginLink()" class="btn btn-primary w-100">Send Login Link</button>
    </div>
  </div>

  <!-- Load your logic AFTER Firebase is loaded -->
  <script src="app.js"></script>
</body>
</html>
