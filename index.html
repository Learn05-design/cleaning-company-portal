<!DOCTYPE html>
<html>
<head>
  <title>Cleaning Company Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Login View -->
    <div id="login-view">
      <h2>Worker Login</h2>
      <input type="email" id="email" placeholder="Your work email" class="form-control">
      <button onclick="sendLoginLink()" class="btn btn-primary mt-2">Send Login Link</button>
    </div>
    
    <!-- Dashboard View (Hidden by Default) -->
    <div id="dashboard-view" style="display:none">
      <h2>Your Assigned Jobs</h2>
      <div id="jobs-list"></div>
      <button onclick="logout()" class="btn btn-secondary mt-3">Logout</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
